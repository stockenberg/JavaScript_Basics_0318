<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .error{
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<form action="">
    <div>
        <label for="firstname">Vorname</label>
        <input type="text" id="firstname" name="firstname" data-required="true">
    </div>

    <div>
        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" name="email">
    </div>

    <div>
        <label for="gender">Geschlecht</label>
        <select name="gender" id="gender">
            <option value="">select..</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="transsex">transsex</option>
        </select>
    </div>

    <div>
        <label for="agb">AGB</label>
        <input type="checkbox" id="agb" name="agb" data-required="true">
    </div>

    <div>
        <label for="background">background</label>
        <input type="color" id="background" name="background" data-required="true">
    </div>

    <div>
        <label for="datetime-local">datetime-local</label>
        <input type="date" id="datetime-local" name="datetime-local" data-required="true">
    </div>

    <div>
        <label for="yes">yes</label>
        <input type="radio" name="smoker" value="1" id="yes">

        <label for="nope">no</label>
        <input type="radio" name="smoker" id="nope" value="0" checked>
    </div>


    <button type="submit">Bitte absenden!</button>
</form>

<script src="js/script.js"></script>
</body>
</html>
