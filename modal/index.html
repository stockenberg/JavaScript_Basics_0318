<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>
<body>

<button id="open_modal">Open Modal</button>

<form action="">
    <input type="text" onchange="changeModalTitle(this)">
    <br>
    <textarea name="" id="" cols="30" rows="10" onchange="changeModalContent(this)"></textarea>
</form>

<section id="modal">
    <header>
        <h2 class="modal-headline">%Modal Title%</h2>
    </header>
    <div class="modal-content">
        <p>%Modal content%</p>
    </div>
    <footer class="modal-footer">
        <button id="close_modal">Close</button>
    </footer>
</section>

<script src="js/loa.js"></script>
<script src="js/script.js"></script>
</body>
</html>
